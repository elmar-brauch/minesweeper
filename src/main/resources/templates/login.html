<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Minesweeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
 <body class="bg-light">
    <div class="container"><main>
        <div class="py-5 text-center">
            <div class="container" style="text-align:left; padding-bottom:20px">
            	<h1>Minesweeper</h1>
            	<h3>Enter your name and start the minesweeper game.</h3>
			</div>		
			<form th:action="@{/login}" method="post">
				<div class="container" style="text-align:left; padding-top:20px">
			    	<div class="row" style=padding:5px>
				      	<div class="input-group input-group-lg">
	  						<span class="input-group-text" id="inputGroup-sizing-lg">Name</span>
	  						<input type="text" name="player" placeholder="Noob 1" class="form-control" aria-describedby="inputGroup-sizing-lg">
						</div>
			      	</div>
			    </div>
				<div class="container" style="text-align:left; padding-top:20px">
					<div class="row" style=padding:5px>
						<button type="submit" class="btn btn-primary btn-lg">Start</button>
					</div>
				</div>
			</form>		
        </div>
    </main></div>
</body>
</html>
